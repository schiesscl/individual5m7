<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Productos{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'productos:listar' %}">Sistema Productos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'productos:listar' %}">Listar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'productos:filtrados' %}">Filtrados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'productos:raw' %}">Raw SQL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'productos:con_impuesto' %}">Con Impuesto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'productos:cursor' %}">Cursor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'productos:procedimiento' %}">Procedimiento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
